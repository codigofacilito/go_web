{{define "users/login" }}

<!DOCTYPE html>
<html>
<head>
  <title>Go web</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>
<body>
  
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Desarrollo web go</a>
      </div>
    </div>
  </nav>

  {{ if .Error }}
    <div class="alert alert-danger">
      <strong> {{ .Error }} </strong>
    </div>
  {{ end }}

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <form class="form-horizontal" method="POST" action="#">
          
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Username" placeholder="Ingrese username" name="username">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10"> 
              <input type="password" class="form-control" id="pwd" placeholder="Ingrese password" name="password">
            </div>
          </div>
          
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Login</button>
            </div>
          </div>

        </form>
        
        <a href="/users/new">Crear una nueva cuenta</a>

      </div>
    </div>
  </div>

</body>
</html>

{{ end }}
